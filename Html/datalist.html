<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoComplete Input Fields</title>

    <style>
        section input{
            padding: 8px 12px;
            width: 30%;
        }
    </style>
</head>
<body>
    <section>
        <input type="text" name="username" id="username" placeholder="Enter Your Username here" list="usernames">
    
        <datalist id="usernames">
            <option value="Priya">
            <option value="Ragav">
            <option value="Rohan">
            <option value="Abhishek">
            <option value="Sony">
            <option value="Maria">
            <option value="Surya">
        </datalist>
    
    </section>
    
</body>
</html>
